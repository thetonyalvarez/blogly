{% extends 'base.html' %} {% block content %}
<form method="POST" id="add-user-form">
	<p>
		First Name:
		<input name="firstName" placeholder="{{ user.first_name }}" />
	</p>
	<p>
		Last Name: <input name="lastName" placeholder="{{ user.last_name }}" />
	</p>
	<p>
		Image URL: <input name="imageUrl" placeholder="{{ user.image_url }}" />
	</p>
	<button src="/users/{{ user.id }}">Cancel</button>
	<button type="submit">Save</button>
</form>
{% endblock %}
