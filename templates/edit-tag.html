{% extends 'base.html' %} {% block content %}
<h1>Edit a Tag</h1>
<form id="edit-tag-form" action="" method="post">
	<input name="tag" value="{{ tag.name }}"/>
	<a href="/tags/{{ tag.id }}" class="btn btn-outline-secondary">Cancel</a>
	<button class="btn btn-success" type="submit">Save</button>
</form>
{% endblock %}
